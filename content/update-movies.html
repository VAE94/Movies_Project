		<section clas="update-section">
			<div class="container">
				<div class="movies">
					<div class="add-movie">
						<form class="movie-form">
							<div class="form-group">
								<input
									type="text"
									class="form-control"
									id="image"
									placeholder="Image"
								/>
							</div>
							<div class="form-group">
								<input
									type="text"
									class="form-control"
									id="title"
									placeholder="Title"
								/>
							</div>
							<div class="form-group">
								<input
									type="text"
									class="form-control"
									id="release"
									placeholder="Release"
								/>
							</div>
							<div class="form-group">
								<input
									type="text"
									class="form-control"
									id="type"
									placeholder="Type"
								/>
							</div>
							<div class="form-group">
								<input
									type="text"
									class="form-control"
									id="rating"
									placeholder="IMDB Rating"
								/>
							</div>
							<div class="form-group">
								<input
									type="text"
									class="form-control"
									id="actors"
									placeholder="Actors"
								/>
							</div>
							<div class="form-group">
								<input
									type="text"
									class="form-control"
									id="plot"
									placeholder="Plot"
								/>
							</div>
							<div class="form-group">
								<input
									type="text"
									class="form-control"
									id="country"
									placeholder="Country"
								/>
							</div>
							<div class="form-group">
								<input type="hidden" id="movieId" name="movieId" />
							</div>
							<div class="btn-container">
								<button class="btn btn-primary update-btn">Update movie</button>
							</div>
						</form>
					</div>
				</div>
				<div class="all-movies">
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th scope="col">Image</th>
								<th scope="col">Title</th>
								<th scope="col">Release</th>
								<th scope="col">Type</th>
								<th scope="col">Rating</th>
								<th scope="col">Actors</th>
								<th class="thead-description" scope="col">Plot</th>
								<th scope="col">Country</th>
							</tr>
						</thead>
						<tbody class="update-movies-table"></tbody>
					</table>
				</div>
			</div>
		</section>
